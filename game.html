<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Lego - Memory Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/fonts.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body class="game">
      <div class="container_game">
        <header>
          <div class="label_time"> Time <span class="gameTime"></span></div>
          <div class="label_score"> Score <span class="gameScore"> </span> </div>
          <div class="exit" onclick="main()"> X </div>
        </header>

        <div id="cards"> </div>

        <div class="detail_clear">
            <form class="stage_done">
              <h4> Stage Complete </h4>
              <h5> Moves <span class="moves"> </span></h5>
              <h5> Score <span class="result"> </span></h5>
              <h5> Bonus Time <span class="bonus"> </span></h5>
            </form>
        </div>

        <div class="detail_fail">
            <form class="stage_fail">
              <h4> Stage Failed </h4>
              <!-- <h5> Moves <span class="moves"> </span></h5> -->
              <h5> Score <span class="result"> </span></h5>
            </form>
        </div>
      </div>

        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
        <script>newGame();</script>
    </body>
</html>
